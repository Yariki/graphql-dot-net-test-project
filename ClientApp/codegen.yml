overwrite: true
schema: "src/schema/schema.graphql"
#schema: "https://localhost:5001/graphql"
#documents: "src/gql/**/*.graphql"
generates:
  src/gql/:
    preset: "client"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
